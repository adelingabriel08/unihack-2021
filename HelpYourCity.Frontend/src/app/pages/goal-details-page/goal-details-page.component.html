<div class="page-container">
  <div class="goal-detail-card">
    <app-progress-bar [current]="goal.donors" [goal]="goal.target" [percent]="(goal.donors * 100) / goal.target"></app-progress-bar>
    <div class="content-container">
        <p class="large-text">{{goal.description}}</p>
        <div>
          <div class="contribution-cards-container">
            <app-contribution [goal]="goal" [contributionType]="contributionTypes.DONATION"></app-contribution>
            <app-contribution [goal]="goal" [contributionType]="contributionTypes.VOLUNTEERING"></app-contribution>
          </div>
        </div>
      </div>
  </div>
</div>
