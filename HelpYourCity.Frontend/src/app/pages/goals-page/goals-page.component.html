<ng-container *ngIf="goals">
  <div class="page-container">
    <p class="heading">Together we can build big and strong communities again in our city</p>
    <div class="cards-container">
      <app-goal-card (click)="goToDetails(goal)" *ngFor="let goal of goals" [goal]="goal"></app-goal-card>
    </div>
  </div>
</ng-container>
